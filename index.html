<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Static Comp One</title>
</head>

<body>
  <div class="page-container">
    <section class="tiles">
      <article class="tile-item tile1">
        <h1>Winnie Smith</h1>
        <p>I'm a long-haired dachshund and a deep learning neural networks expert.</p>
        <p>Check out my algorithm that reads humans minds and makes them give me all the treats</p>
        <div>
          <button>
            <i class="far fa-envelope"></i> RESUME</button>
          <button>
            <i class="far fa-envelope"></i> CONTACT</button>
        </div>
      </article>
      <article class="tile-item tile2">
        <p>
          <i class="far fa-user-circle"></i>
        </p>
        <p>PROFILE</p>
      </article>
      <article class="tile-item tile3">
        <p>
          <i class="fas fa-battery-three-quarters"></i>
        </p>
        <p>EXPERIENCE</p>
      </article>
      <article class="tile-item tile4">
        <p>
          <i class="fas fa-book"></i>
        </p>
        <p>EDUCATION</p>
      </article>
      <article class="tile-item tile5">
        <p>
          <i class="far fa-envelope"></i>
        </p>
        <p>BLOG</p>
      </article>
      <article class="tile-item tile6">
        <p>
          <i class="far fa-envelope"></i>
        </p>
        <p>SOCIAL MEDIA</p>
      </article>
      <article class="tile-item tile7">
        <p>
          <i class="far fa-envelope"></i>
        </p>
        <p>CONTACT</p>
      </article>
      <article class="tile-item tile8">
        <p>
          <i class="far fa-envelope"></i>
        </p>
        <p>PORTFOLIO</p>
      </article>
    </section>
    <section class="photo">
      <section class="carousel-indicators">
        <div class="indicator-1 active"></div>
        <div class="indicator-2"></div>
        <div class="indicator-3"></div>
      </section>
      <section class="carousel-buttons">
        <a href="#">&#8249;</a>
        <a href="#">&#8250;</a>
      </section>
    </section>
  </div>

</body>

</html>
